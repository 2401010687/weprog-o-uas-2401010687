<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Ubah Data Alumni</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        .jarak { padding-top: 30px; }
    </style>
</head>
<body>
    <div class="container">
        <h3>Ubah Data Alumni</h3>
        
        <div class="alert alert-primary" id="sukses">Perubahan Data Alumni Sukses</div> 
        <div class="alert alert-warning" id="gagal">Perubahan Data Alumni Mengalami Kegagalan</div> 

        <form id="formDataAlumni" method="POST" action="">
            <div class="form-group">
                <label class="form-label">ID Alumni</label>
                <input class="form-control" type="text" name="txID" id="txID" disabled />
            </div>  
            <div class="form-group">
                <label class="form-label">Nama Lengkap</label>
                <input class="form-control" type="text" name="txNAMA_LENGKAP" id="txNAMA_LENGKAP" />
            </div>
            <div class="form-group">
                <label class="form-label">Tanggal Lahir</label>
                <input class="form-control" type="date" name="txTGL" id="txTGL" />
            </div>
            <div class="form-group">
                <label class="form-label">Jenis Kelamin</label>
                <select class="form-control" name="txJK" id="txJK">
                    <option disabled selected>Pilih Jenis Kelamin</option>
                    <option value="Laki-laki">Laki-laki</option>
                    <option value="Perempuan">Perempuan</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-label">Program Studi</label>
                <input class="form-control" type="text" name="txPRODI" id="txPRODI" />
            </div>
            <div class="form-group">
                <label class="form-label">No Telepon</label>
                <input class="form-control" type="text" name="txTELP" id="txTELP" />
            </div>
            <div class="form-group">
                <label class="form-label">Alamat</label>
                <input class="form-control" type="text" name="txALAMAT" id="txALAMAT" />
            </div>
            
            <div class="form-group jarak">
                <button type="submit" id="cmdSIMPAN" class="btn btn-primary">Simpan</button>
                <a class="btn btn-warning" href="dataalumni.html">Batal</a>
            </div>      
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
    <script src="alumnibytxid.js"></script> 
    <script>
        $(function(){
            $("#sukses").hide();
            $("#gagal").hide();
            if(typeof caridata === "function"){
                caridata(); 
            } else {
                console.error("Fungsi caridata() tidak ditemukan!");
            }

            $("#formDataAlumni").submit(function(e){
                e.preventDefault();
                let id = $("#txID").val();
                let nama = $("#txNAMA_LENGKAP").val();
                let tgl = $("#txTGL").val();
                let jkel = $("#txJK").val();
                let prodi = $("#txPRODI").val();
                let telp = $("#txTELP").val();
                let alamat = $("#txALAMAT").val();

                if(!id){
                    $("#gagal").show().text("ID Alumni tidak ditemukan.");
                    return;
                }

                let dta = `txID=${encodeURIComponent(id)}&txNAMA_LENGKAP=${encodeURIComponent(nama)}&txTGL=${encodeURIComponent(tgl)}&txJK=${encodeURIComponent(jkel)}&txPRODI=${encodeURIComponent(prodi)}&txTELP=${encodeURIComponent(telp)}&txALAMAT=${encodeURIComponent(alamat)}`;
                let urltarget = "server/alumniupdate.php";

                $.ajax({
                    url: urltarget,
                    type: 'POST',
                    dataType: 'json',
                    data: dta,
                    success: function(hsl){
                        if(hsl.error == 0){
                            $("#sukses").show();
                            $("#gagal").hide();
                            setTimeout(() => {
                                window.location.href = "dataalumni.html";
                            }, 2000);
                        } else {
                            $("#gagal").show();
                            $("#sukses").hide();
                        }
                    },
                    error: function(){
                        $("#gagal").show();
                        $("#sukses").hide();
                    }
                });
            });
        });
    </script>
</body>
</html>
