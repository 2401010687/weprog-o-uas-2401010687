<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tambah Data Alumni</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .jarak { padding-top: 30px; }
    .alert { display: none; }
  </style>
</head>
<body>
  <div class="container mt-4">
    <h3>Tambah Data Alumni</h3>

    <div class="alert alert-primary" id="sukses">Penambahan Data Alumni Sukses</div>
    <div class="alert alert-danger" id="gagal">Penambahan Data Alumni Gagal</div>

    <form id="formDataAlumni" method="POST" action="">
      <div class="mb-3">
        <label for="txNAMA_LENGKAP" class="form-label">Nama Lengkap</label>
        <input type="text" class="form-control" id="txNAMA_LENGKAP" name="txNAMA_LENGKAP" required />
      </div>
      <div class="mb-3">
        <label for="txTGL" class="form-label">Tanggal Lahir</label>
        <input type="date" class="form-control" id="txTGL" name="txTGL" required />
      </div>
      <div class="mb-3">
        <label for="txJK" class="form-label">Jenis Kelamin</label>
        <select class="form-control" id="txJK" name="txJK" required>
          <option value="" disabled selected>Pilih Jenis Kelamin</option>
          <option value="Laki-laki">Laki-laki</option>
          <option value="Perempuan">Perempuan</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="txPRODI" class="form-label">Program Studi</label>
        <input type="text" class="form-control" id="txPRODI" name="txPRODI" required />
      </div>
      <div class="mb-3">
        <label for="txTELP" class="form-label">No Telepon</label>
        <input type="text" class="form-control" id="txTELP" name="txTELP" required />
      </div>
      <div class="mb-3">
        <label for="txALAMAT" class="form-label">Alamat</label>
        <input type="text" class="form-control" id="txALAMAT" name="txALAMAT" required />
      </div>

      <div class="jarak">
        <button type="submit" class="btn btn-primary">Simpan</button>
        <a href="dataalumni.html" class="btn btn-warning">Batal</a>
      </div>
    </form>
  </div>

  <script>
    const suksesAlert = document.getElementById("sukses");
    const gagalAlert = document.getElementById("gagal");
    const form = document.getElementById("formDataAlumni");

    suksesAlert.style.display = "none";
    gagalAlert.style.display = "none";

    form.addEventListener("submit", function(event){
      event.preventDefault();

      let data = new URLSearchParams();
      data.append("txNAMA_LENGKAP", form.txNAMA_LENGKAP.value);
      data.append("txTGL", form.txTGL.value);
      data.append("txJK", form.txJK.value);
      data.append("txPRODI", form.txPRODI.value);
      data.append("txTELP", form.txTELP.value);
      data.append("txALAMAT", form.txALAMAT.value);

      fetch('server/alumnicreatedata.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: data.toString()
      })
      .then(response => response.json())
      .then(result => {
        if (result.error === 0) {
          suksesAlert.style.display = "block";
          gagalAlert.style.display = "none";

          // Redirect setelah 2 detik jika sukses
          setTimeout(() => {
            window.location.href = "dataalumni.html";
          }, 2000);
        } else {
          suksesAlert.style.display = "none";
          gagalAlert.style.display = "block";
          console.error("Error:", result.message || result);
        }
      })
      .catch(err => {
        suksesAlert.style.display = "none";
        gagalAlert.style.display = "block";
        console.error("Fetch error:", err);
      });
    });
  </script>
</body>
</html>
