<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubah Data Alumni</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .jarak { padding-top: 30px; }
    </style>
</head>
<body>
    <div class="container">
        <h3>Ubah Data Alumni</h3>
        
        <div class="alert alert-primary" id="sukses">
            Perubahan Data Alumni Sukses    
        </div> 
        <div class="alert alert-warning" id="gagal">
            Perubahan Data Alumni Mengalami Kegagalan    
        </div> 

        <form id="formDataAlumni" method="POST">
            <div class="form-group">
                <label class="form-label">Nama Lengkap</label>
                <input class="form-control" type="text" name="txNAMA" id="txNAMA" disabled>
            </div>
            <div class="form-group">
                <label class="form-label">Tanggal Lahir</label>
                <input class="form-control" type="date" name="txTGL" id="txTGL" disabled>
            </div>
            <div class="form-group">
                <label class="form-label">Jenis Kelamin</label>
                <select class="form-control" name="txJK" id="txJK" disabled>
                    <option disabled selected>Pilih Jenis Kelamin</option>
                    <option value="Laki-laki">Laki-Laki</option>
                    <option value="Perempuan">Perempuan</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-label">Program Studi</label>
                <input class="form-control" type="text" name="txPRODI" id="txPRODI" disabled>
            </div>
            <div class="form-group">
                <label class="form-label">No. Telepon</label>
                <input class="form-control" type="text" name="txTELP" id="txTELP" disabled>
            </div>
            <div class="form-group">
                <label class="form-label">Alamat</label>
                <input class="form-control" type="text" name="txALAMAT" id="txALAMAT" disabled>
            </div> 
            <div class="form-group jarak">
                <button type="submit" id="cmdHapus" class="btn btn-danger">Hapus</button>
                <a class="btn btn-warning" href="dataalumni.html">Batal</a>
            </div>      
        </form>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="alumnibynama.js"></script> <!-- file JS untuk memuat data dari server -->
    <script>
        $(function(){
            $("#sukses").hide();
            $("#gagal").hide();
            caridata(); // Fungsi ini mengambil data alumni dan mengisi field form

            $("#formDataAlumni").submit(function(e){
                e.preventDefault();
                let nama = $("#txNAMA").val(); // bisa diganti tergantung parameter delete-nya
                let dta = `txNAMA=${nama}`;
                let urltarget = "server/alumnidestory.php";

                $.ajax({
                    url: urltarget,
                    type: 'POST',
                    dataType: 'json',
                    data: dta,
                    success: function(hsl){
                        if(hsl["error"] == 0){
                            $("#sukses").show().html("Penghapusan sukses dilaksanakan");
                        } else {
                            $("#gagal").show().html("Penghapusan gagal dilaksanakan");
                        }
                    },
                    error: function(){
                        $("#gagal").show().html("Penghapusan gagal dilaksanakan");
                    }
                });
                setTimeout(() => {
                    window.location.href = "dataalumni.html";
                }, 2000);
            });
        });
    </script>
</body>
</html>
