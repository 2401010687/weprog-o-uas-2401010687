<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tambah Data Alumni</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .jarak { padding-top: 30px; }
        .alert { display: none; }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h3>Tambah Data Alumni</h3>

        <div class="alert alert-primary" id="sukses">Penambahan Data Alumni Berhasil</div> 
        <div class="alert alert-danger" id="gagal">Penambahan Data Alumni Gagal</div> 

        <form id="formDataAlumni" method="POST">
            <div class="mb-3">
                <label for="txNAMA_LENGKAP" class="form-label">Nama Lengkap</label>
                <input type="text" class="form-control" id="txNAMA_LENGKAP" name="txNAMA_LENGKAP" required />
            </div>
            <div class="mb-3">
                <label for="txTGL" class="form-label">Tanggal Lahir</label>
                <input type="date" class="form-control" id="txTGL" name="txTGL" required />
            </div>
            <div class="mb-3">
                <label for="txJK" class="form-label">Jenis Kelamin</label>
                <select class="form-control" id="txJK" name="txJK" required>
                    <option disabled selected value="">Pilih Jenis Kelamin</option>
                    <option value="Laki-laki">Laki-laki</option>
                    <option value="Perempuan">Perempuan</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="txPRODI" class="form-label">Program Studi</label>
                <input type="text" class="form-control" id="txPRODI" name="txPRODI" required />
            </div>
            <div class="mb-3">
                <label for="txTELP" class="form-label">No Telepon</label>
                <input type="text" class="form-control" id="txTELP" name="txTELP" required />
            </div>
            <div class="mb-3">
                <label for="txALAMAT" class="form-label">Alamat</label>
                <input type="text" class="form-control" id="txALAMAT" name="txALAMAT" required />
            </div> 

            <div class="jarak">
                <button type="submit" class="btn btn-primary">Simpan</button>
                <a href="dataalumni.html" class="btn btn-warning">Batal</a>
            </div>      
        </form>
    </div>

    <script>
        const suksesAlert = document.getElementById("sukses");
        const gagalAlert = document.getElementById("gagal");

        const frm = document.getElementById("formDataAlumni");
        frm.addEventListener("submit", function(event){
            event.preventDefault();

            const dta = new URLSearchParams();
            dta.append("txNAMA_LENGKAP", frm.txNAMA_LENGKAP.value);
            dta.append("txTGL", frm.txTGL.value);
            dta.append("txJK", frm.txJK.value);
            dta.append("txPRODI", frm.txPRODI.value);
            dta.append("txTELP", frm.txTELP.value);
            dta.append("txALAMAT", frm.txALAMAT.value);

            fetch('server/alumnicreatedata.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: dta.toString()
            })
            .then(response => response.json())
            .then(data => {
                console.log("DEBUG:", data);
                if (data.error === 0) {
                    suksesAlert.style.display = "block";
                    gagalAlert.style.display = "none";
                } else {
                    suksesAlert.style.display = "none";
                    gagalAlert.style.display = "block";
                }
                setTimeout(() => window.location.href = "dataalumni.html", 2000);
            })
            .catch(err => {
                console.error("DEBUG:", err);
                suksesAlert.style.display = "none";
                gagalAlert.style.display = "block";
                setTimeout(() => window.location.href = "dataalumni.html", 2000);
            });
        });
    </script>
</body>
</html>
