<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Data Alumni</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .jarak { padding-top: 30px; }
    </style>
</head>
<body>
    <div class="container">
        <h3>Tambah Data Alumni</h3>
        
        <div class="alert alert-primary" id="sukses">Penambahan Data Alumni Sukses</div>
        <div class="alert alert-warning" id="gagal">Penambahan Data Alumni Gagal</div> 

        <form id="formDataAlumni" method="POST" action="">
            <div class="form-group">
                <label class="form-label">Nama Lengkap</label>
                <input class="form-control" type="text" name="txNAMA_LENGKAP" id="txNAMA_LENGKAP">
            </div>
            <div class="form-group">
                <label class="form-label">Tanggal Lahir</label>
                <input class="form-control" type="date" name="txTGL" id="txTGL">
            </div>
            <div class="form-group">
                <label class="form-label">Jenis Kelamin</label>
                <select class="form-control" name="txJK" id="txJK">
                    <option disabled selected>Pilih Jenis Kelamin</option>
                    <option value="Laki-laki">Laki-laki</option>
                    <option value="Perempuan">Perempuan</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-label">Program Studi</label>
                <input class="form-control" type="text" name="txPRODI" id="txPRODI">
            </div>
            <div class="form-group">
                <label class="form-label">No Telepon</label>
                <input class="form-control" type="text" name="txTELP" id="txTELP">
            </div>
            <div class="form-group">
                <label class="form-label">Alamat</label>
                <input class="form-control" type="text" name="txALAMAT" id="txALAMAT">
            </div> 
            <div class="form-group jarak">
                <button type="submit" id="cmdSIMPAN" class="btn btn-primary">Simpan</button>
                <a class="btn btn-warning" href="dataalumni.html">Batal</a>
            </div>      
        </form>
    </div>
    
    <script>
        document.getElementById("sukses").style.display = "none";
        document.getElementById("gagal").style.display = "none";

        const frm = document.getElementById("formDataAlumni");
        frm.addEventListener("submit", function(event){
            event.preventDefault();
            
            let nama = frm.txNAMA_LENGKAP.value;
            let tgl = frm.txTGL.value;
            let jkel = frm.txJK.value;
            let prodi = frm.txPRODI.value;
            let telp = frm.txTELP.value;
            let alamat = frm.txALAMAT.value;

            let data = `txNAMA_LENGKAP=${nama}&txTGL=${tgl}&txJK=${jkel}&txPRODI=${prodi}&txTELP=${telp}&txALAMAT=${alamat}`;

            fetch('server/alumnicreatedata.php', {
                method: 'POST',
                headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                body: data
            })
            .then(response => response.json())
            .then(result => {
                console.log("DEBUG:", result);
                if(result["error"] == 0){
                    document.getElementById("sukses").style.display = "block";
                    document.getElementById("gagal").style.display = "none";
                } else {
                    document.getElementById("sukses").style.display = "none";
                    document.getElementById("gagal").style.display = "block";
                }
            })
            .catch(error => {
                console.error("DEBUG:", error);
                document.getElementById("sukses").style.display = "none";
                document.getElementById("gagal").style.display = "block";
            });

            setTimeout(() => {
                window.location.href = "dataalumni.html";
            }, 2000);
        });
    </script>
</body>
</html>
