<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Alumni</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h3>Data Alumni 
            <a class="btn btn-primary btn-sm" href="tambahdata.html">Tambah Data</a>
        </h3>
        <div id="dtalumi"></div>
    </div>

    <script>
        const xml = new XMLHttpRequest();
        xml.open("GET", "server/alumnivd.php");
        xml.send();
        xml.onload = function() {
            const data = JSON.parse(this.responseText);
            console.log(data);

            let table = `
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Nama Lengkap</th>
                            <th>Jenis Kelamin</th>
                            <th>Tanggal Lahir</th>
                            <th>Program Studi</th>
                            <th>No. Telepon</th>
                            <th>Alamat</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            let no = 1;
            for (let i = 0; i < data.length; i++) {
                table += `
                    <tr>
                        <td>${no}</td>
                        <td>${data[i].nama_lengkap}</td>
                        <td>${data[i].jenis_kelamin}</td>
                        <td>${data[i].tanggal_lahir ?? '-'}</td>
                        <td>${data[i].program_studi ?? '-'}</td>
                        <td>${data[i].no_telepon ?? '-'}</td>
                        <td>${data[i].alamat ?? '-'}</td>
                        <td>
                            <a class="btn btn-sm btn-warning" href="ubahdata.html?id=${data[i].id_alumni}">Ubah</a>
                            <a class="btn btn-sm btn-danger" href="hapusdata.html?id=${data[i].id_alumni}">Hapus</a>
                        </td>
                    </tr>
                `;
                no++;
            }

            table += `</tbody></table>`;
            document.getElementById("dtalumi").innerHTML = table;
        };
    </script>
</body>
</html>
