<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Data Alumni</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .container-fluid {
      background-color: white;
      margin: 30px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 1200px;
    }
    h3 {
      background-color: #e7e7ec;
      color: rgb(10, 9, 9);
      padding: 5px 10px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  </style>
</head>
<body>

  <div class="container-fluid" style="background-color: #1f05aeaf;">
    <h3>
      DATA ALUMNI 
      <a class="btn btn-primary btn-sm" href="tambahdataalumni.html">Tambah Data</a>
    </h3>
    <div id="dtalumi" class="table-responsive"></div>
  </div>

  <script>
    const xml = new XMLHttpRequest();
    xml.open("GET", "server/alumnivd.php", true);
    xml.send();

    xml.onload = function () {
      try {
        const response = JSON.parse(this.responseText);

        if (response.error !== 0) {
          document.getElementById("dtalumi").innerHTML = `<div class='alert alert-danger'>Gagal memuat data alumni: ${response.message || 'Error tidak diketahui.'}</div>`;
          return;
        }

        const dta = response.data;

        if (!Array.isArray(dta) || dta.length === 0) {
          document.getElementById("dtalumi").innerHTML = "<div class='alert alert-warning'>Data alumni kosong.</div>";
          return;
        }

        let tbl = '<table class="table table-dark table-hover table-striped">';
        tbl += `<thead>
                  <tr>
                    <th>No</th>
                    <th>ID Alumni</th>
                    <th>Nama Lengkap</th>
                    <th>Tanggal Lahir</th>
                    <th>Jenis Kelamin</th>
                    <th>Program Studi</th>
                    <th>No Telepon</th>
                    <th>Alamat</th>
                    <th>Aksi</th>
                  </tr>
                </thead><tbody>`;

        dta.forEach((item, index) => {
          tbl += '<tr>';
          tbl += `<td>${index + 1}</td>`;
          tbl += `<td>${item.id_alumni}</td>`;
          tbl += `<td>${item.nama_lengkap}</td>`;
          tbl += `<td>${item.tanggal_lahir}</td>`;
          tbl += `<td>${item.jenis_kelamin}</td>`;
          tbl += `<td>${item.program_studi}</td>`;
          tbl += `<td>${item.no_telepon}</td>`;
          tbl += `<td>${item.alamat}</td>`;
          tbl += `<td>
                    <a class="btn btn-sm btn-warning" href="ubahdataalumni.html?id=${item.id_alumni}">Ubah</a>
                    <a class="btn btn-sm btn-danger" href="hapusdataalumni.html?id=${item.id_alumni}">Hapus</a>
                  </td>`;
          tbl += '</tr>';
        });

        tbl += '</tbody></table>';
        document.getElementById("dtalumi").innerHTML = tbl;

      } catch (err) {
        document.getElementById("dtalumi").innerHTML = `<div class='alert alert-danger'>Gagal memuat data alumni: ${err.message}</div>`;
      }
    };

    xml.onerror = function () {
      document.getElementById("dtalumi").innerHTML = `<div class='alert alert-danger'>Gagal menghubungi server.</div>`;
    };
  </script>

</body>
</html>
